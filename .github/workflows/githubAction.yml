name: Java CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin' # or 'zulu', 'corretto'
          java-version: '17'      # change if needed

      - name: Build with Maven
        run: mvn -B package --file pom.xml
        # or use: run: ./gradlew build   (for Gradle projects)
